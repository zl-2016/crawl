<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影风云榜</title>
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">电影风云榜</h3>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <%
              movies.forEach(function(movie){%>
                <li class="list-group-item"><a href="<%=movie.url%>"><%=movie.name%></a></li>
            <%})
            %>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
